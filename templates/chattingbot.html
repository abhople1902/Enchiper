<script>

  function answermessage(message) {

    var messageuser = message

    var today = new Date();
    var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

    var element = document.getElementById("conversation");
    Before = ' <div class="row message-body"><div class="col-sm-12 message-main-receiver" style="margin-bottom: 5px;"><div class="receiver"> <div class="message-text">'

    After1 = '</div> <span class="message-time pull-right">'
    After2 = '  </span> </div> </div> </div>'

    if (message == 'hii' || message == 'hello' || message == 'hi' || message == 'hey') {
      message = message + ' there. How Can i help you??'
      element.innerHTML += Before + message + After1 + time + After2;
    }
    else if (message.includes("Good morning") || message.includes("good morning") || message.includes("Good afternoon") || message.includes("good aftrnoon") || message.includes("Good night") || message.includes("good night")) {
      message = "hii! you've found the new " + message + ' Schedule!!'
      element.innerHTML += Before + message + After1 + time + After2;
      message = "you are redirecting to the schedule"
      element.innerHTML += Before + message + After1 + time + After2;
      setTimeout(() => { window.open("http://127.0.0.1:5000/morningexercise", "_self") }, 5000);
    }
    else if (message.includes("rate")) {
      var theRandomNumber = Math.floor(Math.random() * (85 - 65 + 1) + 65);
      message = theRandomNumber + " BPM";
      element.innerHTML += Before + message + After1 + time + After2;

    }
    else if (message.includes("spo2")) {
      var theRandomNumber = Math.floor(Math.random() * (100 - 97 + 1) + 97);
      message = theRandomNumber + " %";
      element.innerHTML += Before + message + After1 + time + After2;

    }
    else if (message.includes("body checkup")) {
      message = "What's your current heart rate?"
      element.innerHTML += Before + message + After1 + time + After2;
      message = "What's your current SpO2 level?"
      setTimeout(() => { element.innerHTML += Before + "What's your current SpO2 level?" + After1 + time + After2; }, 10000);
      setTimeout(() => { element.innerHTML += Before + "what's your sleep hour?" + After1 + time + After2; }, 20000);
      setTimeout(() => { element.innerHTML += Before + "want to attach any file here?" + After1 + time + After2; }, 30000);
      setTimeout(() => { element.innerHTML += Before + "pendent is working good?" + After1 + time + After2; }, 40000);
    }
    // is my body fit
    else if (message.includes("body fit")) {
      message = "Yes you are fit and fine";
      element.innerHTML += Before + message + After1 + time + After2;

    }
    else if (isNaN(message) == false) {
      console.log('.')
    }
    else {
      message = "Sorry, I don't understand."
      element.innerHTML += Before + message + After1 + time + After2;
    }
    element.scroll(0, 10000);
  }
  function Uploadmessage() {
    if ((document.getElementById("comment").value).length == 1) {
      alert("Enter number in format of --")
    } else {
      if (document.getElementById("comment").value != "") {

        var today = new Date();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

        var element = document.getElementById("conversation");
        Before = ' <div class="row message-body"> <div class="col-sm-12 message-main-sender" > <div class="sender"><div class="message-text">'
        message = document.getElementById("comment").value
        After1 = '</div> <span class="message-time pull-right">'
        After2 = '</span> </div><div> </div>'



        element.innerHTML += Before + message + After1 + time + After2;
        document.getElementById("comment").value = "";

        setTimeout(() => { answermessage(message) }, 2000);
        element.scroll(0, 10000);
      }
    }
  }
</script>
